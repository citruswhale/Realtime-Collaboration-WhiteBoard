<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Whiteboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Firebase using modules -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, remove, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Make Firebase available globally
        window.initializeApp = initializeApp;
        window.getDatabase = getDatabase;
        window.ref = ref;
        window.push = push;
        window.remove = remove;
        window.onValue = onValue;
        window.serverTimestamp = serverTimestamp;
    </script>
</head>
<body>
    <div class="header">
        <h1>Collaborative Whiteboard</h1>
    </div>

    <div class="toolbar">
        <div class="tool-group">
            <button id="pencil" class="active">✏️ Pencil</button>
            <button id="eraser">🧹 Eraser</button>
            <!-- <button id="rectangle">⬜ Rectangle</button>
            <button id="circle">⭕ Circle</button> -->
        </div>
        
        <div class="tool-group">
            <input type="color" id="colorPicker" value="#000000">
            <input type="range" id="lineWidth" min="1" max="20" value="2">
        </div>

        <div class="tool-group">
            <button id="clear">🗑️ Clear</button>
            <button id="save">💾 Save</button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="status" id="status">Connected</div>

    <script src="script.js" type="module"></script>
</body>
</html>
